<div
  class="pdf-xblock-wrapper"
  data-display-name="{{self.display_name}}"
  data-url="{{self.url}}"
>
  <input type="hidden" class="load_event_complete" />

  {% if self.display_name %}
  <div class="pdf-title">{{ self.display_name }}</div>
  {% endif %}

  <iframe
    src="{{ self.url }}"
    class="pdf-embed"
    frameborder="0"
    title="{{ self.display_name }}"
  ></iframe>
</div>
